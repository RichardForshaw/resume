# Template for defining Website and Continuous Deployment pipeline
AWSTemplateFormatVersion: 2010-09-09

Description: Stack for running the resume website

Parameters:
  GitHubOAuthAccessToken:
    Type: String
    Description: OAuth Token to access the GitHub repo
    MinLength: 20
    AllowedPattern: '[a-zA-Z0-9]*'

Resources:
  TechWebsiteS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: raf-tech-website-content-bucket
      WebsiteConfiguration:
        IndexDocument: index.html

  TechWebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: TechWebsiteS3Bucket
      PolicyDocument:
        Statement:
          -
            Sid: "PublicReadGetObject"
            Effect: "Allow"
            Principal: "*"
            Action:
              - "s3:GetObject"
            Resource: "arn:aws:s3:::raf-tech-website-content-bucket/*"

  WebsiteDeploymentRole:
    Type: AWS::IAM::Role
    Properties:
      Description: Role to allow deployment of website data from Source Control to S3
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
      RoleName: raf-tech-website-deployment-role

  WebsiteDeploymentArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: raf-tech-website-deploy-artifact-bucket

  WebsiteDeploymentPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: raf-tech-website-deployment-pipeline
      RoleArn: !GetAtt WebsiteDeploymentRole.Arn
      ArtifactStore:
        Type: S3
        Location:
          Ref: WebsiteDeploymentArtifactBucket
      Stages:
        -
          Name: Source
          Actions:
            -
              Name: GithubSourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              OutputArtifacts:
                - Name: WebsiteSource
              Configuration:
                Owner: RichardForshaw
                Repo: resume
                Branch: master
                PollForSourceChanges: false
                OAuthToken:
                  Ref: GitHubOAuthAccessToken
              RunOrder: 1
        -
          Name: Deploy
          Actions:
            -
              Name: S3DeploymentAction
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: S3
                Version: 1
              InputArtifacts:
                - Name: WebsiteSource
              Configuration:
                BucketName:
                  Ref: TechWebsiteS3Bucket
                Extract: true
              RunOrder: 1

  WebsiteDeploymentWebhook:
    Type: AWS::CodePipeline::Webhook
    Properties:
      Name: ResumeRepoUpdatedWebhook
      Authentication: GITHUB_HMAC
      Filters:
        -
          JsonPath: "$.ref"
          MatchEquals: refs/heads/{Branch}
      AuthenticationConfiguration:
        SecretToken:
          Ref: GitHubOAuthAccessToken
      TargetPipeline:
        Ref: WebsiteDeploymentPipeline
      TargetPipelineVersion: 1
      TargetAction: GithubSourceAction

